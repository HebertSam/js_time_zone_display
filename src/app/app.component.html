<h1>{{title}}</h1>

<button (click)='timeZone("pst")' [ngStyle]="{'background-color': buttonPST }">PST</button>
<button (click)='timeZone("mst")' [ngStyle]="{'background-color': buttonMST }">MST</button>
<button (click)='timeZone("cst")' [ngStyle]="{'background-color': buttonCST }">CST</button>
<button (click)='timeZone("est")' [ngStyle]="{'background-color': buttonEST }">EST</button>
<button (click)='clearZone()'>Clear</button>

<h2>{{date1 | date:'medium'}}</h2>
